<!DOCTYPE html>
<html>
<body>
    <div id="webchat" role="main"></div>
    <script src="https://cdn.botframework.com/botframework-webchat/master/webchat-es5.js"></script>
    <script>
        // Get welcome message
        // We are using a customized store to add hooks to connect event
        const store = window.WebChat.createStore({}, ({ dispatch }) => next => action => {
          if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
            dispatch({
              type: 'WEB_CHAT/SEND_EVENT',
              payload: {
                name: 'webchat/join',
                value: { language: window.navigator.language }
              }
            });
          }

          return next(action);
        });

        // Set the StyleOptions for avatar
        const styleOptions = {
          botAvatarInitials: 'WC',
          userAvatarInitials: 'WW'
        };

        // Render the webchat control
        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token: '9cHwJAMQ4wk._euMdBgZaTPT76DzffbMMV8lvnDylWQiCmMd7UYlUJ4' }),
          store,
          userID: 'YOUR_USER_ID113',
          username: 'Web Chat User',
          locale: 'en-US',
          styleOptions
        }, document.getElementById('webchat'));
        document.querySelector('#webchat > *').focus();
    </script>
</body>
</html>
